# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/BLOG

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=password

# JDBC driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL (optional but recommended)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate show SQL (optional, for debugging purposes)
spring.jpa.show-sql=true

# Hibernate format SQL (optional, for readability of printed SQL)
spring.jpa.properties.hibernate.format_sql=true

# DDL-auto mode (optional, to control schema generation)
spring.jpa.hibernate.ddl-auto=update